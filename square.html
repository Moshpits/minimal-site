<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная Страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        #button {
            padding: 15px 30px;
            border: 2px solid white;
            background-color: black;
            color: white;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        #quote {
            margin-top: 20px;
            transition: margin-top 0.5s ease;
        }
        #square {
            display: none;
            width: 100px;
            height: 100px;
            background-color: black;
            border: 2px solid white;
            transition: width 0.5s ease, height 0.5s ease;
        }
        #footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="button">просмотр</div>
    <div id="square"></div>
    <div id="quote">"В современном мире простота — это роскошь." — Филипп Старк</div>
    <div id="footer">Moshpit®</div>

    <script>
        document.getElementById('button').addEventListener('click', function() {
            // Скрываем кнопку и показываем квадрат
            this.style.display = 'none';
            const square = document.getElementById('square');
            square.style.display = 'block';

            // Увеличиваем размер квадрата
            square.style.width = '200px';
            square.style.height = '200px';

            // Сдвигаем цитату вниз
            document.getElementById('quote').style.marginTop = '20px';
        });
    </script>
</body>
</html>
